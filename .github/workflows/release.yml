name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build, Release and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          cache-directories: target

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Check if release tag exists
        id: check_tag
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag ${{ steps.version.outputs.tag }} already exists. Skipping release."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure git
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build + test
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cargo check --all-features
          cargo test --features crypto-zk

      - name: Build WASM package (nodejs)
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          wasm-pack build --target nodejs --out-dir pkg --release --no-opt --features crypto-zk

      - name: Prepare npm package metadata
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          node <<'NODE'
          const fs = require('fs');
          const path = require('path');

          const rootCargo = fs.readFileSync('Cargo.toml', 'utf8');
          const versionMatch = rootCargo.match(/^version\s*=\s*"([^"]+)"/m);
          if (!versionMatch) throw new Error('Version not found in Cargo.toml');
          const version = versionMatch[1];

          const pkgPath = path.join('pkg', 'package.json');
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));

          pkg.name = '@orbinum/protocol-core';
          pkg.version = version;
          pkg.description = 'Core protocol primitives and WASM bindings for interacting with Orbinum';
          pkg.license = 'Apache-2.0 OR GPL-3.0-or-later';
          pkg.repository = {
            type: 'git',
            url: 'git+https://github.com/orbinum/protocol-core.git'
          };
          pkg.homepage = 'https://github.com/orbinum/protocol-core';
          pkg.publishConfig = { access: 'public' };
          pkg.keywords = ['orbinum', 'protocol', 'wasm', 'substrate', 'zk'];

          fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
          NODE

          cp README.md pkg/README.md

      - name: Create release asset
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          tar -czf orbinum-protocol-core-${{ steps.version.outputs.version }}-wasm-nodejs.tar.gz -C pkg .
          ls -lh orbinum-protocol-core-${{ steps.version.outputs.version }}-wasm-nodejs.tar.gz

      - name: Ensure CHANGELOG.md exists
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          if [ ! -f CHANGELOG.md ]; then
            cat > CHANGELOG.md <<'EOF'
          # Changelog

          All notable changes to this project will be documented in this file.

          The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
          and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

          ## [Unreleased]

          ### Added

          - Initial changelog setup
          EOF
          fi

      - name: Update CHANGELOG for release
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE="$(date +%Y-%m-%d)"
          export VERSION DATE

          if grep -q '^## \[Unreleased\]' CHANGELOG.md; then
            python - <<'PY'
          from pathlib import Path
          import os

          path = Path('CHANGELOG.md')
          text = path.read_text()
          version = os.environ['VERSION']
          date = os.environ['DATE']

          marker = '## [Unreleased]'
          replacement = f"## [Unreleased]\n\n## [{version}] - {date}"
          text = text.replace(marker, replacement, 1)
          path.write_text(text)
          PY
          else
            printf '\n## [%s] - %s\n\n- Release %s\n' "$VERSION" "$DATE" "$VERSION" >> CHANGELOG.md
          fi

      - name: Commit changelog and create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git add CHANGELOG.md
          if ! git diff --cached --quiet; then
            git commit -m "chore(release): ${{ steps.version.outputs.version }}"
            git push origin main
          fi

          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          files: orbinum-protocol-core-${{ steps.version.outputs.version }}-wasm-nodejs.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish crate to crates.io
        if: steps.check_tag.outputs.exists == 'false'
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Setup Node.js
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd pkg
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
